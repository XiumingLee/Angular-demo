<div class="alain-default__content-title">
  <h1>
    表单校验
    <small>Welcome !</small>
  </h1>
</div>

<div nz-row>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzRequired nzFor="name">姓名</nz-form-label>
      <nz-form-control [nzSpan]="8" nzErrorTip="请输入你的name">
        <input type="text" nz-input formControlName="name" [(ngModel)]="user.userName" placeholder="请输入你的name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzFor="nickname" >昵称</nz-form-label
      >
      <nz-form-control [nzSpan]="8" nzErrorTip="请输入你的nickname">
        <input type="text" nz-input formControlName="nickname" [(ngModel)]="user.userNickName" placeholder="请输入你的nickname" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzFor="nickname" >nickname需要验证</nz-form-label
      >
      <nz-form-control [nzSpan]="8" nzErrorTip="请选择">
        <nz-radio-group formControlName="needNickName" name="needNickName" (ngModelChange)="needNickNameChange($event)">
          <label nz-radio nzValue="1">需要</label>
          <label nz-radio nzValue="2">不需要</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSpan]="8" [nzOffset]="4">
        <button nz-button nzType="primary">校验</button>
      </nz-form-control>
    </nz-form-item>


  </form>
</div>
